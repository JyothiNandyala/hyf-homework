<!DOCTYPE html>
<html lang="en">
<head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="customtailor4.css">
        <title>Your CustomTailor.com</title>
   
</head>
<body>
    <header>
        <div class="image">
        <img src="https://img.icons8.com/color/48/000000/wordpress.png" alt="logo" width="70px" height="70px">
    </div>
    <div class="naviigation">
        <nav>
            <ul>
                <li><a href="#">HOME</a> </li>
                <li><a href="#">ABOUT</a> </li>
                <li><a href="#">SIGN-IN</a> </li>
                <li><a href="#">CONTACT</a> </li>

            </ul>
        </nav>
    </div>
    </header>
    <section>
        <h1>Sign up to yourcustomtailor.com</h1>
        <h2>step 4/4-payment</h2>
        <h4>progress</h4>
        <div id="myprogress">
            <div id="progressbar"></div>
        </div>
        <p>Please fill in payment data</p>
        <form action="#" method="POST" >
            <div class="paymentdata">
<div class="payment-fields">
    <label for="name">Name on Card</label>
    <input type="text" id="name" name="name">
</div>
<div class="payment-fields">
    <label for="name">Card type</label>
    <input type="text" id="search" name="search" required list="last-searched">
    <datalist id="last-searched">
        <option>Creditcard</option>
        <option>Debitcard</option>
        <option>Visacard</option>
    </datalist>
</div>
<div class="card-details">
<div class="payment-fields">
    <label for="name">Credit card number</label>
    <input type="text" id="name" name="name" pattern="0-16" required>
</div>
<div class="payment-fields">
    <label for="name">First name</label>
    <input type="text" id="name" name="name">
</div>
</div>
<div class="expiry-info">
<div class="payment-fields">
    <label for="name">Expiry month</label>
    <input type="text" id="name" name="name">
</div>
<div class="payment-fields">
    <label for="name">Expiry year</label>
    <input type="text" id="name" name="name">
</div>
</div>

<div class="payment-fields ccv">
    <label for="name">CCV</label>
    <input type="number" id="name" name="name" maxlength="3" required>
</div>
</div>
<div class="payment-fields ">
    
    <a href="result.html" class="continuebutton">Next Step</a>
    <button type="submit"  class="button" required>Save</button>
</div>

        </form>
    </section>
    </body>
    </html>
