        <h1>Sign up to yourcustomtailor.com</h1>
        <h2>step 2/4-how can we reach you</h2>
        <h3>progress</h3>
        <div id="myprogress">
            <div id="progressbar"></div>
        </div>
        <p>We will probably need to stay in touch somehow.Let is know how we can reach you?</p>
        <form action="customtailorthree.html" method="POST">
            <div class="personal-information">
            <div class="personal-details">
            <div class="personal-info">
                <label for="email">Email*</label>
                <input type="text" id="email" name="email"  pattern=".+@globex.com" size="30" required>
                
           </div>
            <div class="personal-info">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
                
            </div>
        </div>
            <div class="personal-info">
                <label for="password">Password*</label>
                <input type="text" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
                
            </div>
            <div class="personal-info">
                <label for="reenterpassword">Re-enter password*</label>
                <input type="text" id="reenterpassword" name="reenterpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
                
            </div>
<p>I want to sign up for the newsletter</p>

<div class="news-info">
    <div class="personal-info">
    <label for="weeklynews">Weekly news</label>
    <input type="radio" name="weeklynews" id="weeklynews" checked>
</div>
<div class="personal-info">
    <label for="monthlynews">Monthly news</label>
    <input type="radio" name="monthlynews" id="monthlynews">
</div>
<div class="personal-info">
    <label for="dontsendmenews">Don't send me news</label>
    <input type="radio" name="dontsendmenews" id="dontsendmenews">
</div>
</div>
</div>
<div class="personal-info">
    
    <input type="submit" value="Next step" class="button"> 
    
</div>
